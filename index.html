<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel ="stylesheet" href="style.css">

</head>
<body>
    <div class="quote-box">
        <b><h2>QUOTE OF THE DAY</h2></b>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div >
            
            <button onclick="getquote(api_url)">   New Quote</button>
            <button onclick="tweet()"><img src ="twit.png"  width="30" height="30" >Tweet</button>
        </div>
    </div>

<script>
const quote = document.getElementById("quote");
const author = document.getElementById("author");


const api_url='https://animechan.vercel.app/api/random/anime?title=naruto';

async function getquote(url){
    const response = await fetch(url);
    var data = await response.json();
    quote.innerHTML=data.quote;
    author.innerHTML=data.character;


}
getquote(api_url);

function tweet(){
    window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML +"--- by" +author.innerHTML ,"Tweet Window",
    "width =600 ,height =300");

}
</script>
    
</body>
</html>
